build:
  number: 0

package:
  name: 'ros'

outputs:
  - package:
      name: ros-noetic-genmsg
      version: 0.5.16
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - python {{ python }}
        - ros-noetic-catkin
        - setuptools
      run:
        - empy
        - python {{ python }}
        - ros-noetic-catkin
    build:
      script: build_catkin.sh
  - package:
      name: ros-noetic-catkin
      version: 0.8.5
    requirements:
      build:
        - "{{ compiler('cxx') }}"
        - "{{ compiler('c') }}"
        - ninja
        - cmake
      host:
        - catkin_pkg
        - cmake
        - empy
        - gmock
        - gtest
        - mock
        - nose
        - python {{ python }}
        - setuptools
      run:
        - catkin_pkg
        - cmake
        - empy
        - gmock
        - gtest
        - nose
        - python {{ python }}
        - setuptools
    build:
      script: build_catkin.sh

about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge
